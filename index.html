<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b2c0321736.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">

      <div class="settings-container">
        <div class="player1">
          <ul class="player-info">
            <li class="name active">
              X
            </li>
            <li class="humanity">
              <button class="human active" data-pNum='1'>human</button>
              <button class="bot" data-pNum='1'>bot</button>
            </li>
          </ul>
        </div>
        <div class="player2">
          <ul class="player-info">
            <li class="name">
              O
            </li>
            <li class="humanity">
              <button class="human active" data-pNum='2'>human</button>
              <button class="bot" data-pNum='2'>bot</button>
            </li>
          </ul>
        </div>
        <button class="reset">
          <span><i class="fas fa-undo"></i></span>
        </button>
      </div>

      <div class="board">
        <div class="cell" data-idx='0'>
        </div>
        <div class="cell" data-idx='1'>
        </div>
        <div class="cell" data-idx='2'>
        </div>
        <div class="cell" data-idx='3'>
        </div>
        <div class="cell" data-idx='4'>
        </div>
        <div class="cell" data-idx='5'>
        </div>
        <div class="cell" data-idx='6'>
        </div>
        <div class="cell" data-idx='7'>
        </div>
        <div class="cell" data-idx='8'>
        </div>
      </div>

    </div>
    

    <script src='script.js'></script>
  </body>
</html>
